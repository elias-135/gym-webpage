<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cloud Computing GYM</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/navigation.css">
        <link rel="stylesheet" href="styles/home.css">
        <link rel="stylesheet" href="styles/membresias.css" />
        <link rel="stylesheet" href="styles/button.css">
        <link rel="stylesheet" href="styles/marcas.css">
        <link rel="stylesheet" href="styles/login2.css">
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img class="logo__nav" src="images/logo-img.png" alt="logo">Cloud Computing GYM
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#membresias">Membresias</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#login">Sign in</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home section" id="home">
                <div class="home__container container grid">
                    <div class="home__data">
                        <h2 class="home__subtitle">ELEVA TU PONTENCIAL</h2>
                        <h1 class="home__title">EN EL CLOUD COMPUTING GYM</h1>
                        
                        <a href="#login" class="button button__flex">
                            Sign in <i class="ri-arrow-right-line"></i>
                        </a>
                    </div>
                    <div class="home__images">
                        <img src="images/home-img.png" alt="home image" class="home__img">
                        <div class="home__triangle home__triangle-3"></div>
                        <div class="home__triangle home__triangle-2"></div>
                        <div class="home__triangle home__triangle-1"></div>
                    </div>
                </div>
            </section>

            <!--==================== LOGOS ====================-->
            <section class="logos section">
                <div class="logos__container container grid">
                    <img src="images/logo1.png" alt="logo image" class="logos__img">
                    <img src="images/logo2.png" alt="logo image" class="logos__img">
                    <img src="images/logo3.png" alt="logo image" class="logos__img">
                    <img src="images/logo4.png" alt="logo image" class="logos__img">
                </div>
            </section>

            <!--==================== MEMBRESIAS =================-->
            <section data-role="browse_membership_content" id="membresias">
                <a name="browse_membership"></a>
                <h2>Listado de membresias</h2>
                <aside>
                    Intenta descubir la membresia que más coincida con tus objetivos.
                </aside>
                <span data-selected="not_selected" data-action="show_all">Todas</span>
                <span data-selected="selected" data-action="show_popular">Populares</span>
                <output data-role="memberships"></output>
            </section>
            <!--==================== LOGIN ====================-->
            <section class="login section" id="login">
              <div class="login__container containter grid">
                <h1 class="login-h1">Sign in</h1>
                  <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" id="username" name="username" required>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" name="password" required>
                  </div>
                  <button type="submit" class="login-button">Login</button>
              </div>
            </section>

            <!--==================== CHOOSE US ====================-->
            <section data-role="browse_user_membership_content">
                <a name="browse_user_membership"></a>
                <h2>Mis membresias</h2>
                <aside>
                    Aquí vas a encontrar tus membresías.
                </aside>
                <output data-role="user_memberships"></output>
            </section>

            <!--==================== PRICING ====================-->
            <section class="pricing section" id="pricing">
                
            </section>

            <!--==================== CALCULATE ====================-->
            <section class="calculate section">
                
            </section>
        </main>

        <!--==================== FOOTER ====================-->
        <footer class="footer section" id="footer">
            
        </footer>

        <!--========== SCROLL UP ==========-->


        <!--=============== SCROLLREVEAL ===============-->

        <!--=============== EMAIL JS ===============-->
        
        
        <!--=============== MAIN JS ===============-->
        <script src="config.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/jquery-3.6.0.min.js"></script>
        <script src="scripts/navigation.js"></script>
        <script src="scripts/memberships.js"></script>
        <script src="scripts/users.js"></script>
    </body>
</html>
